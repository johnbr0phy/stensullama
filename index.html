<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Email Creation Platform</title>
 <style>
 /* Add some basic styling */
 body {
 font-family: Arial, sans-serif;
 }
 .editor {
 width:80%;
 margin:40px auto;
 }
 .sidebar {
 width:20%;
 float: left;
 background-color: #f0f0f0;
 padding:20px;
 }
 .canvas {
 width:80%;
 float: right;
 background-color: #fff;
 padding:20px;
 }
 .brand-book {
 width:20%;
 float: left;
 background-color: #f0f0f0;
 padding:20px;
 }
 .modules {
 width:20%;
 float: left;
 background-color: #f0f0f0;
 padding:20px;
 }
 </style>
</head>
<body>
 <div id="root"></div>
 <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
 <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
 <script src="https://unpkg.com/@testing-library/jest-dom@5.16.5/umd/jest-dom.development.js"></script>
 <script>
 // Define the EmailEditor component
 function EmailEditor() {
 const [components, setComponents] = React.useState([]);
 const [canvas, setCanvas] = React.useState([]);
 const [brandBook, setBrandBook] = React.useState({
 colors: [],
 fonts: [],
 logos: [],
 });
 const [modules, setModules] = React.useState({
 text: [],
 image: [],
 button: [],
 });

 const handleDrop = (item) => {
 setComponents((prevComponents) => [...prevComponents, item]);
 };

 const handleBrandBookUpdate = (updatedBrandBook) => {
 setBrandBook(updatedBrandBook);
 };

 const handleModulesUpdate = (updatedModules) => {
 setModules(updatedModules);
 };

 return (
 <div className="editor">
 <div className="sidebar">
 <div draggable="true" onDragStart={(e) => e.dataTransfer.setData("text", "text")}>Text</div>
 <div draggable="true" onDragStart={(e) => e.dataTransfer.setData("text", "image")}>Image</div>
 <div draggable="true" onDragStart={(e) => e.dataTransfer.setData("text", "button")}>Button</div>
 </div>
 <div className="canvas"
 onDragOver={(e) => e.preventDefault()}
 onDrop={(e) => {
 handleDrop(e.dataTransfer.getData("text"));
 }}
 >
 {components.map((component, index) => (
 <div key={index}>{component}</div>
 ))}
 </div>
 <div className="brand-book">
 <h2>Brand Book</h2>
 <form onSubmit={(e) => {
 e.preventDefault();
 handleBrandBookUpdate({
 colors: [...brandBook.colors, e.target.color.value],
 fonts: [...brandBook.fonts, e.target.font.value],
 logos: [...brandBook.logos, e.target.logo.value],
 });
 }}>
 <input type="color" name="color" />
 <input type="text" name="font" />
 <input type="file" name="logo" />
 <button type="submit">Add</button>
 </form>
 <ul>
 {brandBook.colors.map((color, index) => (
 <li key={index}>{color}</li>
 ))}
 {brandBook.fonts.map((font, index) => (
 <li key={index}>{font}</li>
 ))}
 {brandBook.logos.map((logo, index) => (
 <li key={index}><img src={logo} alt="Logo" /></li>
 ))}
 </ul>
 </div>
 <div className="modules">
 <h2>Modules</h2>
 <form onSubmit={(e) => {
 e.preventDefault();
 handleModulesUpdate({
 text: [...modules.text, e.target.text.value],
 image: [...modules.image, e.target.image.value],
 button: [...modules.button, e.target.button.value],
 });
 }}>
 <input type="text" name="text" />
 <input type="file" name="image" />
 <input type="text" name="button" />
 <button type="submit">Add</button>
 </form>
 <ul>
 {modules.text.map((text, index) => (
 <li key={index}>{text}</li>
 ))}
 {modules.image.map((image, index) => (
 <li key={index}><img src={image} alt="Image" /></li>
 ))}
 {modules.button.map((button, index) => (
 <li key={index}>{button}</li>
 ))}
 </ul>
 </div>
 </div>
 );
 }

 // Render the EmailEditor component
 ReactDOM.render(<EmailEditor />, document.getElementById("root"));
 </script>
</body>
</html>
